- name: deploy_wordpress_to_dev
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/kd:v1.14.0
  commands:
    - apk update
    - apk add curl
    - bin/deploy.sh
  environment:
    IMAGE_URL: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/jsarc/default/osct-jsarc:${DRONE_COMMIT_SHA}
    DRONE_DEPLOY_TO_ACP: acp-notprod
    KUBE_TOKEN_ACP_NOTPROD:
      from_secret: kube_token_acp_notprod
  when:
    branch:
      - master
    event:
      - push

- name: manual_deploy_wordpress_to_prod
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/kd:v1.14.0
  commands:
    - apk update
    - apk add curl
    - bin/deploy.sh
  environment:
    IMAGE_URL: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/jsarc/default/osct-jsarc:${DRONE_COMMIT_SHA}
    DRONE_DEPLOY_TO_ACP: acp-prod
    KUBE_NAMESPACE: jsarc
    KUBE_TOKEN_ACP_PROD:
      from_secret: KUBE_TOKEN_ACP_PROD
  when:
    event:
      - promote

services:
  - name: docker
    image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind

volumes:
  - name: dockersock
    temp: {}
  - name: dockerclientconfig
    temp: {}
