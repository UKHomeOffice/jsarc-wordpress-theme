---
kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: amd64

steps:
- name: build-wordpress-image
  pull: if-not-exists
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind
  commands:
    # wait for docker service to come up
    - n=0; while [ "$n" -lt 60 ] && [ ! -e /var/run/docker.sock ]; do n=$(( n + 1 )); sleep 1; done
    - docker build -t docker.digital.homeoffice.gov.uk/osct-jsarc:$${DRONE_BUILD_NUMBER} .
  volumes:
    - name: dockersock
      path: /var/run
  when:
    event:
      - pull_request

- name: build_wordpress_ecr
  pull: if-not-exists
  image: plugins/ecr
  environment:
    AWS_REGION: eu-west-2
  settings:
    access_key:
      from_secret: AWS_ACCESS_KEY_ID
    secret_key:
      from_secret: AWS_SECRET_ACCESS_KEY
    repo: jsarc/default
    registry: 340268328991.dkr.ecr.eu-west-2.amazonaws.com
    dockerfile: ./Dockerfile
    tags:
      - latest
      - osct-jsarc:${DRONE_COMMIT_SHA}
  when:
    branch:
      - master
    event:
      - push

