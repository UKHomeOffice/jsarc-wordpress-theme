---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jsarc
spec:
  replicas: {{ .REPLICA_COUNT }}
  template:
    metadata:
      labels:
        name: jsarc
    spec:
      securityContext:
        runAsUser: 33
      containers:
        - name: jsarc-wordpress
          image: {{ .IMAGE_URL }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: jsarc-config
          env:
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .RDS_SECRET_NAME }}
                  key: username
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .RDS_SECRET_NAME }}
                  key: password
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .RDS_SECRET_NAME }}
                  key: default_db
            - name: WORDPRESS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .RDS_SECRET_NAME }}
                  key: endpoint
            - name: ILAB_AWS_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .S3_SECRET_NAME }}
                  key: access_key_id
            - name: ILAB_AWS_S3_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .S3_SECRET_NAME }}
                  key: secret_access_key
            - name: ILAB_AWS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: {{ .S3_SECRET_NAME }}
                  key: name
